<div class="cardContainer">
    <div class="card" ng-click="domainBtnclick(item)" ng-repeat="item in domainNames">
        <div class="domainHeader">{{item}}</div>
        <div class="cardDescription">Asked 100</div>
        <div class="cardDescription">Answered 20</div>
        <div class="cardDescription">
            Post your questions here about <b>{{item}}</b>. Or answer the questions and help !!
        </div>
    </div>
</div>

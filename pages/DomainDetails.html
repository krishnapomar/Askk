<div>
    <div class="domainDropdownHolder">
        <span>
            Category
        </span>
        <span>
            <select class="domainDropdown" id="domainSelect">
                <option value="Arts">Arts</option>
                <option value="Automobiles">Automobiles</option>
                <option value="Education">Education</option>
                <option value="Electrical Appliances">Electrical Appliances</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Fashion">Fashion</option>
                <option value="Food">Food</option>
                <option value="Health">Health</option>
                <option value="Home Appliances">Home Appliances</option>
                <option value="Information Tech">Information Tech</option>
                <option value="Others">Others</option>
                <option value="Photography">Photography</option>
                <option value="Smart Devices">Smart Devices</option>
                <option value="Sports">Sports</option>
                <option value="Travel">Travel</option>
            </select>
            <button class="askButton" ng-click="askQuestion()">Ask a Question</button>
        </span>
    </div>
    <label class="domain">{{selectedDomain}}</label>
    <div class="spinner" id="spinner">
        <img src="../images/spinner.gif" />
    </div>
    <div class="questionContainer">
        <div class="questionView" data-ng-repeat="q in questions" ng-click="selectQuestion(q)">
            <div class="profilePic"><img async=on ng-src={{q.chatProfilePic}} onerror="this.src='../images/avatar.png'" /></div>
            <p class="questionDetail">{{q.chatMsg}}</p>
            <span class="questionBy">{{q.chatBy}}</span>
            <span class="questionTime">{{q.chatTime}}</span>
            <div class="rightArrow"><img src="../images/right_arrow.png" /></div>
        </div>
    </div>
</div>
